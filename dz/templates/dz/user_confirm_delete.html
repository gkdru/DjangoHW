{% extends 'dz/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ user.username }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'dz:users_list' %}">Cancel</a>
{% endblock %}
