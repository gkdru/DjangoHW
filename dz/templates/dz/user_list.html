{% extends 'dz/base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
    {% for user in users %}
    <li><a href="{% url 'dz:user_detail' user.pk %}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'dz:user_add' %}">Add New User</a>
{% endblock %}
