{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
<h1>User Details</h1>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<a href="{% url 'dz:user_edit' user.pk %}">Edit</a> |
<a href="{% url 'dz:user_delete' user.pk %}">Delete</a> |
<a href="{% url 'dz:users_list' %}">Back to User List</a>
{% endblock %
