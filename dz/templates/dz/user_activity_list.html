{% extends 'dz/base.html' %}

{% block title %}User Activity{% endblock %}

{% block content %}
<h1>Activity Log</h1>
<ul>
    {% for activity in activities %}
    <li>
        <strong>{{ activity.user.username }}</strong> - {{ activity.action }} at {{ activity.timestamp|date:"Y-m-d H:i"
        }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
