{% extends "task/base.html" %}

{% block content %}
<h1>
    {% if task.pk %}
    Редактировать задачу
    {% else %}
    Создать новую задачу
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'task-list' %}">Отмена</a>
{% endblock %}
