{% extends "task/base.html" %}

{% block content %}
<h1>Список задач</h1>
<a href="{% url 'task-create' %}">Создать новую задачу</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task-detail' task.id %}">{{ task.title }}</a>
        {% if task.completed %}
        <span>(Выполнено)</span>
        {% endif %}
    </li>
    {% empty %}
    <li>Задач нет.</li>
    {% endfor %}
</ul>
{% endblock %}
